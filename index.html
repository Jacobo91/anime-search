<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/37b2f718fc.js" crossorigin="anonymous"></script>
    <script src="./main.js" defer></script>
    <title>Movie Suggestor</title>
</head>
<body>
    
    <nav class="flex-space-between">
        <span>Anime Search</span>
        <i class="fa-solid fa-clapperboard"></i>
    </nav>

    <main>
        
        <section class="main-section">
            <section class="banner flex-space-between">
                <i class="fa-solid fa-play"></i>
            </section>

            <h1>Select a Title</h1>
        
            <form action=""> 
                    <input type="text" name="anime-title" id="searchInput" class="searchInput text-to-center">
                
                    <div class="buttons-wrapper">
                        <button class="search-btn text-to-center">Search</button>
                        <button class="clear-btn text-to-center">Clear</button>
                    </div>
            </form>
            
            <article class="display">
<!--
                <div class="item">
                    <a href="#">
                        <img src="https://cdn.myanimelist.net/images/anime/1493/116732.jpg" alt="">
                        <h3>title</h3>
                    </a>
                </div>
-->
            </article>

        </section>



        <footer>
            footer
        </footer>

    </main>

</body>
</html>
