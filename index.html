<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/37b2f718fc.js" crossorigin="anonymous"></script>
    <script src="./main.js" defer></script>
    <title>Movie Suggestor</title>
</head>
<body>
    
    <nav class="flex-space-between">
        <button class="burguer-btn"><i class="fa-solid fa-bars burguer-menu-icon"></i></button>
        <i class="fa-solid fa-clapperboard"></i>
    </nav>

    <main>
        
        <section class="main-section">
            <section class="banner flex-space-between">
                <i class="fa-solid fa-play"></i>
            </section>

            <h1>Select a Title</h1>
        
            <form action="">
                <select name="titles" id="titles" class="selected">
                    <option value="full%20metal%20alchemist">Full Metal Alchemist</option>
                    <option value="naruto">Naruto</option>
                    <option value="jujutsu%20kaisen">Jujutsi Kaisen</option>
                    <option value="dragon%20ball%20z">Dragon Ball Z</option>
                </select>
            </form>

            <article class="display">

            </article>

            <aside class="sideMenu">
                <h2 class="text-to-center">Animes</h2>
                <ul>
                    <button class="anime-btn">Full Metal Alchemist</button>
                    <button class="anime-btn">Naruto</button>
                    <button class="anime-btn">Jujutsu Kaise</button>
                    <button class="anime-btn">Dragon Ball</button>
                    <button class="anime-btn">Death Note</button>
                </ul>
            </aside>

        </section>




        <footer>
            footer
        </footer>

    </main>

</body>
</html>
